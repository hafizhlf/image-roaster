<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roasting Foto</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.1.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-base-200">
  <div class="container mx-auto p-4">
    <main>
      <h1 class="text-3xl font-bold text-center mb-6">Roasting Foto</h1>

      <div class="alert alert-info shadow-lg mb-6">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current flex-shrink-0 w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
          <span>Foto akan langsung di hapus jadi tenang aja gabakal bocor dan gabakal bisa dilihat orang lain. source: <a href="https://github.com/hafizhlf/image-roaster/tree/remove-social-links/roast.js#L36-L41" class="link">Sumber</a></span>
        </div>
      </div>

      <form enctype="multipart/form-data" class="form-control">
        <label for="photo" class="label">
          <span class="label-text">Pilih gambar yang mau di roasting</span>
        </label>
        <input type="file" accept="image/jpeg, image/jpg, image/png, image/webm" class="file-input file-input-bordered w-full" id="photo" required />
        <div class="container turnstile my-4"></div>
        <button class="btn btn-neutral">🔥 Menyalakan 🔥</button>
      </form>

      <div class="flex items-center justify-center my-8 opacity-0" id="loading">
        <span class="loading loading-spinner loading-lg"></span>
        <span class="ml-2">Sabar lagi mikir...</span>
      </div>

      <img id="preview" src="" alt="Foto Terkait" class="mx-auto opacity-0 max-w-sm h-0" />

      <div id="roast" class="my-8 prose"></div>
    </main>

    <hr class="my-8" />

    <footer class="text-center">
      <p>No Copyright - Pakai suka suka 🔥 source code ada dibawah</p>
      <p class="mt-2">Support developer 😁</p>
      <ul class="menu menu-horizontal">
        <li><a target="_blank" href="https://github.com/hafizhlf/image-roaster/tree/remove-social-links">Github</a></li>
      </ul>
      <p class="mt-4">Terinsiprasi dari github account roast</p>
  </footer>
  </div>

  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onloadTurnstileCallback" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const form = document.querySelector("form"),
          button = document.querySelector('form button');
    const photo = document.querySelector("#photo");
    const roast = document.querySelector("#roast");
    const loading = document.querySelector("#loading");
    const preview = document.querySelector("#preview");
  
    let cfttoken;
    let turnstileEnabled = false;
  
    // Log when the photo input changes
    photo.onchange = (evt) => {
      const [file] = photo.files;
      if (file) {
        preview.src = URL.createObjectURL(file);
        if (turnstileEnabled) {
          turnstile.reset('.turnstile');
        }
      }
    };
  
    // Log when the form is submitted
    form.onsubmit = (e) => {
      e.preventDefault();
      roast.innerHTML = "";
      button.disabled = true;
  
      // Check if Turnstile is enabled and the token is missing
      if (turnstileEnabled && !cfttoken) {
        loading.style.opacity = 0;
        roast.innerHTML = "Captcha is not ready. Please complete the captcha before submitting.";
        button.disabled = false;
        return;
      }
  
      // Show loading animation
      loading.style.opacity = 1;
  
      const data = new FormData();
      if (turnstileEnabled) {
        data.append("cf-turnstile-response", cfttoken);
      }
      data.append("file", photo.files[0]);
  
      // Send the form data to the server
      fetch("/upload", {
        method: "POST",
        body: data,
      })
        .then((response) => response.json())
        .then((data) => {
          if (data.ok) {
            preview.style.opacity = 1;
            preview.style.height = "100%";
            loading.style.opacity = 0;
            form.reset();
            roast.innerHTML = marked.parse(data.text);
            if (turnstileEnabled) {
              turnstile.reset(".turnstile");
            }
          } else if (data.statusCode == 429) {
            preview.style.opacity = 1;
            preview.style.height = "100%";
            loading.style.opacity = 0;
            form.reset();
            preview.src = '';
            roast.innerHTML = `Traffic lagi rame, sabar sebentar pls 😭😭<br><small>${data.message}</small>`;
          } else {
            loading.style.opacity = 0;
            roast.innerHTML = "Roastingan terlalu brutal sampe kena sensor 🔥🔥💀💀🤣🤣🤣\nKlik Roast buat coba lagi";
          }
          button.disabled = false;
        })
        .catch((error) => {
          loading.style.opacity = 0;
          roast.innerHTML = "An error occurred during submission. Please try again.";
          button.disabled = false;
        });
    };
  
    // Handle the onload Turnstile callback
    window.onloadTurnstileCallback = function () {
      fetch("/cfs", {
        method: "PUT",
      })
        .then((data) => data.text())
        .then((k) => {
          if (k) {
            turnstileEnabled = true;
            turnstile.render(".turnstile", {
              sitekey: atob(k),
              callback: function (token) {
                cfttoken = token;
              },
            });
          } else {
            // Hide the Turnstile container if Turnstile is not enabled
            document.querySelector('.turnstile').style.display = 'none';
            turnstileEnabled = false;
          }
        })
        .catch((err) => {
          // If there's an error fetching the key, assume Turnstile is not enabled
          document.querySelector('.turnstile').style.display = 'none';
          turnstileEnabled = false;
        });
    };
  </script>
</body>
</html>
